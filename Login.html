<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Surabaya iNews</title>
    <link rel="stylesheet" href="Login.css">
    <script src="Login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><span class="light">the</span><span class="bold">Surabaya <span class="red-dot">i</span>News</span></h1>
            <p class="subtitle">PORTAL BERITA TERPERCAYA UNTUK SURABAYA</p>
        </div>

        <form class="login-form">
            <label for="username">User</label>
            <input type="text" id="username" placeholder="ENTER USERNAME">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="ENTER PASSWORD">

            <div class="signup-link">
                <span>Belum punya akun ?</span> <a href="signup.html">Sign Up</a>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>
        </form>

        <footer>
            <p>&copy; 2025 The Surabaya iNews. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
