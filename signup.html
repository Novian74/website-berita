<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Surabaya iNews</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1><span class="light">the</span><span class="bold">Surabaya <span class="red-dot">i</span>News</span></h1>
            <p class="subtitle">PORTAL BERITA TERPERCAYA UNTUK SURABAYA</p>
        </div>

        <form class="signup-form">
            <label for="email">Gmail</label>
            <input type="email" id="email" placeholder="ENTER EMAIL">

            <label for="username">User</label>
            <input type="text" id="username" placeholder="ENTER USERNAME">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="ENTER PASSWORD">

            <button type="submit" class="signup-btn">SIGN UP</button>
        </form>

        <footer>
            <p>&copy; 2025 The Surabaya iNews. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
